<!DOCTYPE html>
<html>
    <head>
        <title>Unit Conversion App</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="head_container">
                <h3>Metric/Imperial Unit Conversion</h3>
                <input type="text" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="convert_container">
                <div class="convert">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-convert"></p>
                </div>
                <div class="convert">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="volume-convert"></p>
                </div>
                <div class="convert">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-convert"></p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
